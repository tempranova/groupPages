<section data-ng-controller="GroupPagesController as vm" data-ng-init="findOne()">
 <!-- If user is logged in -->
 <section ng-init="loggedIn()" data-ng-if="loggedIn" class="container-fluid no-padding" data-ng-controller="EditPageController">
  <form name="groupPageForm" class="form-horizontal col-md-12" role="form" data-ng-submit="update(groupPageForm.$valid)" novalidate>
    <h3>Edit page</h3>
    <div class="form-group" ng-class="{ 'has-error' : submitted && groupPageForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="vm.groupPage.title" id="title" placeholder="Title" required>
        <div ng-show="submitted && groupPageForm.title.$invalid" class="help-block">
          <p ng-show="groupPageForm.title.$error.required">Title is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && groupPageForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea froala="froalaOptions" name="content" data-ng-model="vm.groupPage.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && groupPageForm.content.$invalid" class="help-block">
          <p ng-show="groupPageForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
 </section>
</section>
